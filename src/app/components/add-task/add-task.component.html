<form class="add-form">
  <div class="form-control">
    <label for="text">Task</label>
    <input type="text" name="text" id="text" placeholder="add a task" />
  </div>
  <div class="form-control">
    <label for="text">Day & Time</label>
    <input type="text" name="day" id="day" placeholder="add a day and type" />
  </div>
  <div class="form-control form-control-check">
    <label for="text">Set reminder</label>
    <input type="checkbox" name="reminder" id="reminder" />
  </div>
  <input type="submit" value="Save Task" class="btn btn-block" />
</form>
