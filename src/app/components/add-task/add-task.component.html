<!-- [()] is a two way binding. It is saving what's in the input to that variable -->
<form class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="add a task" />
  </div>
  <div class="form-control">
    <label for="text">Day & Time</label>
    <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="add a day and type" />
  </div>
  <div class="form-control form-control-check">
    <label for="text">Set reminder</label>
    <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder" />
  </div>
  <input type="submit" value="Save Task" class="btn btn-block" />
</form>
