<header>
  <h1>{{title}}</h1>
  <app-button 
    *ngIf="hasRoute('/')"
    color="{{showAddTask ? 'red' : 'green'}}"
    text="{{showAddTask ? 'Close' : 'Add'}}"
    (btnClick)="toggleAddTask()"
    ></app-button>
  <!-- btnCLick here is a custom event that I am emiting when the button is clicked, see the button component. Intention is having a different function called per diferent buttons -->
</header>
